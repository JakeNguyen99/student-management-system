<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Parent Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/parents}">Parent Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/subjects}">Subject Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Course Management</a>
        </li>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Parent </h1>
            <div class = "card-body">
                <form th:action="@{/parents}" th:object="${parent}" method="POST">
                    <div class="form-group">
                        <label> Father Name</label>
                        <input
                                type="text"
                                name="FatherName"
                                th:field="*{FatherName}"
                                class="form-control"
                                placeholder="Enter Parent First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Mother Name</label>
                        <input
                                type="text"
                                name="MotherName"
                                th:field="*{MotherName}"
                                class="form-control"
                                placeholder="Enter Parent Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Address </label>
                        <input
                                type="text"
                                name="Address"
                                th:field="*{Address}"
                                class="form-control"
                                placeholder="Enter Parent Email"
                        />
                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
